<!DOCTYPE html>
<html>
    <head>
        <title>dropbox todo app</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <button id="link-button" class="btn btn-primary">connect dropbox</button>

        <div id="main">
            <h1>dropbox todo app</h1>

            <div class="row">
                <form class="form col-lg-6 col-md-6 col-sm-6" name="addform" id="add-todo" no-validate>
                    <div class="form-group">
                        <input type="text" name="task" id="todo" class="form-control" placeholder="enter task..." />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="add todo" class="btn btn-success" />
                    </div>
                </form>
            </div>

            <ul id="todos"></ul>
        </div>

        <script type="text/html" id="todo-template">
            <li>
                <input type="checkbox" name="completed" class="task-completed" />
                &nbsp;<span>task</span>
                &nbsp;<button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>&nbsp;remove</button>
            </li>
        </script>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
