<!DOCTYPE html>
<html>
    <head>
        <title>dropbox todo app</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            .completed {
                text-decoration: line-through;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <button id="link-button" class="btn btn-primary">connect dropbox</button>

        <div id="main">
            <h1>dropbox todo app</h1>

            <div class="row">
                <form class="form col-lg-6 col-md-6 col-sm-6" name="addform" id="add-todo" no-validate>
                    <div class="form-group">
                        <input type="text" name="task" id="todo" class="form-control" placeholder="enter task..." />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="add todo" class="btn btn-success" />
                    </div>
                </form>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="col-lg-2 col-md-2 col-sm-1">#</th>
                        <th class="col-lg-6 col-md-6 col-sm-7">description</th>
                        <th class="col-lg-2 col-md-2 col-sm-2">completed ?</th>
                        <th class="col-lg-2 col-md-2 col-sm-2">remove</th>
                    </tr>
                </thead>
                <tbody id="todos"></tbody>
            </table>
        </div>

        <script type="text/html" id="todo-template">
            <tr>
                <td class="todo-idx">#</td>
                <td class="todo-description">task</td>
                <td><input type="checkbox" name="completed" class="task-completed" /></td>
                <td><button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>&nbsp;remove</button></td>
            </tr>
        </script>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script src="//www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
